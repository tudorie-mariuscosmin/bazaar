<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Shopping List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="img/img-market/png/030-grocery cart.png" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100&display=swap"

<body>
    <nav>
        <ul>
            <li>
                <a href="index.html">
                    Home
                    <i class="fas fa-home fa-lg"></i>
                </a>
            </li>
            <li>
                <a href="lists.html">
                    Lists
                    <i class="fas fa-list fa-lg"></i>
                </a>
            </li>
            <li>
                <a class="selected">
                    Add List
                    <i class="fas fa-plus fa-lg"></i>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    Profile
                    <i class="far fa-user-circle fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="circle">
            <img src="/img/img-market/png/005-basket.png" id="typeImg" alt="type">
        </div>
        <div class="form">
            <select id="type-select">
                <option disabled selected>Select List Type</option>
                <option>Groceries</option>
                <option>Toiletries</option>
                <option>Electronics</option>
                <option>Dinner</option>
            </select>
            <input id="list-name" type="text" placeholder="List Name" />
            <h5 class="items-title">Items</h5>
            <div class="items">
                <div>
                    <ul id="itemList">
                        <li>Bread
                            <i class="fas fa-trash"></i>
                        </li>
                        <li>Bread
                            <i class="fas fa-trash"></i>
                        </li>

                    </ul>
                    <div class="add-item">
                        <input type="text" placeholder="Add Item" id="addItem" />
                        <i class="fas fa-plus-square fa-2x" id="addItemBtn"></i>
                    </div>
                </div>

            </div>
            <input id="addBtn" type="button" value="Add List" />
        </div>
    </div>

    <script src="js/storageService.js" defer></script>
    <script src="js/form.js" defer></script>

        window.onload = () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('serviceWorker.js')
            }
        }
    </script>

</html>
