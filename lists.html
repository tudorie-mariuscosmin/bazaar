            <li>
                <a href="form.html">
                    Add List
                    <i class="fas fa-plus fa-lg"></i>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    Profile
                    <i class="far fa-user-circle fa-lg"></i>
                </a>
            </li>
            <li>
                <a href="team.html">
                    Team
                    <i class="far fa-user-circle fa-lg"></i>

            </li>
        </ul>

    <div class="lists">
        <!-- <div class="list">
            <div class="list-img-container">
                <img src="img/img-market/png//005-basket.png" class="list-img" />
            </div>
            <div class="list-info">

            <div class="btn-container">

            </div>

    </div>


    <div class="preview-list">
        <div class="header">
            <div class="list-img-container">
                <img id="img" src="img/img-market/png//005-basket.png" class="list-img" />
            </div>
            <div class="list-info">
                <div id="title" class="list-title"> List Title</div>
                <div id="type" class="list-type">List type</div>
            </div>
            <div class="btn-container">
                <button id="btn-less" class="btn">Show less</button>
            </div>
        </div>
        <div class="main-info">
            <div class="items">
                <ul id="items-list">
                    <li>
                        <input type="checkbox" /> apa
                    </li>
                    <li>
                        <input type="checkbox" /> paine
                    </li>
                    <li>
                        <input type="checkbox" /> lapte
                    </li>
                    <li>
                        <input type="checkbox" /> cascaval
                    </li>
                </ul>
            </div>
            <div class="price">
                <label for="price">Price</label>
                <input type="number" id="price" />
            </div>
            <div class="buttons">
                <div id="btn-delete" class="btn-prev delete">
                    <i class="fas fa-trash-alt"></i>
                    Delete List
                </div>
                <div id="btn-mark" class="btn-prev mark">
                    <i class="fas fa-clipboard-check"></i>
                    Mark complete
                </div>
            </div>
        </div>
    </div>




    <script>
        window.onload = () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('serviceWorker.js')
            }
        }
    </script>

    <script src="js/main.js"></script>
    <script src="js/storageService.js" defer></script>
    <script src="js/lists.js" defer></script>


</body>
