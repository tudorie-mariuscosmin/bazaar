<div class="profile-container">
    <div class="picture-container">
        <img src="img/img-avatars/avatar-man.JPG" class="profile-pic" />
    </div>
    <div class="selects">
        <select id="gender-select" class="select">
            <option selected>Man</option>
            <option>Woman</option>
        </select>
        <select id="filter-select" class="select">
            <option selected>No Filter</option>
            <option>Black and white</option>
            <option>Sepia</option>
            <option>Invert</option>
            <option>Hue Rotate</option>
        </select>
    </div>
    <div class="name-input">
        <Label for="nameInput">Name</Label>
        <input type="text" id="nameInput" class="input" placeholder="ex: John Doe">
        <div id="errormsg" style="display: none;">You need to add a name</div>

    </div>
    <button class="button save">
        <i class="far fa-save"></i>
        Save</button>
    <div class="page-btn">
        <a href="statistics.html" class="button">
            <i class="fas fa-chart-line"></i>
            Statistics
        </a>
        <a href="team.html" class="button">
            <i class="fas fa-users"></i>
            Team</a>
    </div>



</div>
